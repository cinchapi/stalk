apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'jarsh'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.cinchapi:jarsh:0.1"
    }
}

ext.mainClass = 'org.cinchapi.stalk.Stalk'


repositories {
   mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'ch.qos.logback:logback-classic:1.0.13'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}

